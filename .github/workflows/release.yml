name: Build DMG, Release, and Deploy Website

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-release:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Set version env
        run: |
          echo "APP_VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_ENV
      - name: Build DMG
        run: |
          bash scripts/build-and-package.sh MinTik "$APP_VERSION" dist
      - name: Create GitHub Release and upload DMG
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: MinTik ${{ github.ref_name }}
          files: |
            dist/MinTik.dmg
          draft: false
          prerelease: true

  deploy-pages:
    runs-on: ubuntu-latest
    needs: build-release
    steps:
      - uses: actions/checkout@v4
      - name: Upload website artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: web
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4

